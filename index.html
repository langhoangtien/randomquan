<!DOCTYPE html>
<html>
  <head>
    <title>Bản quân</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div id="mydiv"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      function Hello() {
        const selectNumber = (e) => {
          setNumber(e.target.value);
        };
        useEffect(() => {
          const numberPressLocal = localStorage.getItem("numnerPress")
            ? localStorage.getItem("numnerPress")
            : 0;

          setNumberPress(numberPressLocal * 1);
        }, []);
        const [number, setNumber] = useState(5);
        const [numberPress, setNumberPress] = useState(0);
        const [listRandom, setListRandom] = useState([]);
        const listquan = [
          "Egyptian - Ai cập",
          "Greek - Hy Lạp",
          "Babylonian",
          "Assyrian",
          "Minoan",
          "Hittite",
          "Phoenician",
          "Sumerian",
          "Persian - Ba Tư",
          "Shang - Nhà Thương",
          "Yamato - Đại Hòa",
          "Choson - Triều Tiên",
          "Roman - La Mã",
          "Carthaginian",
          "Palmyran",
          "Macedonia",
        ];
        const colors = [
          "blue",
          "red",
          "yellow",
          "brown",
          "orange",
          "green",
          "gray",
          "aqua",
        ];
        const setLocal = () => {
          const numberPressLocal = localStorage.getItem("numnerPress")
            ? localStorage.getItem("numnerPress")
            : 0;

          setNumberPress(numberPressLocal * 1 + 1);
          localStorage.setItem("numnerPress", numberPressLocal * 1 + 1);
        };
        const randomQuan = (e) => {
          const shuffled = listquan.sort(() => 0.5 - Math.random());

          // Get sub-array of first n elements after shuffled
          let list = shuffled.slice(0, number * 1);
          setListRandom(list);
          setLocal();
          console.log(listRandom);
        };
        const randomQuanTrungLap = (e) => {
          const listRandom = [];
          for (let index = 0; index < number; index++) {
            const random =
              listquan[Math.floor(Math.random() * listquan.length)];
            console.log(listRandom, random);
            listRandom.push(random);
          }
          console.log(listRandom);
          setListRandom(listRandom);
          setLocal();
        };

        return (
          <div className="container text-center">
            <div className="row">
              <div className="col-3">
                Xin chào Bạn, Lần quay quân thứ {numberPress}
              </div>
              <div className="col-6">
                <button
                  onClick={randomQuan}
                  type="button"
                  className="btn btn-primary"
                >
                  random quân
                </button>
                <button
                  onClick={randomQuanTrungLap}
                  type="button"
                  className="btn btn-warning"
                >
                  random quân trùng nhau
                </button>
                <select
                  onChange={selectNumber}
                  id="numberRandom"
                  className="form-select"
                  aria-label="Default select example"
                >
                  <option value={5} selected>
                    {5}
                  </option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
                <div>
                  <ul id="'danhsach" className="list-group">
                    {listRandom.map((e, i) => (
                      <li
                        style={{ background: colors[i] }}
                        className="list-group-item badge"
                      >
                        <button type="button" class="btn btn-light">
                          {e}{" "}
                          <span class="badge text-bg-secondary">{i + 1}</span>
                        </button>
                      </li>
                    ))}
                  </ul>
                </div>
              </div>
              <div className="col-3">3 of 3</div>
            </div>
          </div>
        );
      }

      const container = document.getElementById("mydiv");
      const root = ReactDOM.createRoot(container);
      root.render(<Hello />);
    </script>
  </body>
</html>
